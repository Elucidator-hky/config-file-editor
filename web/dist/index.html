<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>配置文件修改工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-weight: 600;
        }
        .header p {
            margin: 10px 0 0 0;
            color: #6c757d;
            font-size: 16px;
        }
        .container {
            display: flex;
            gap: 20px;
            min-height: 600px;
        }
        .sidebar {
            width: 320px;
            background: white;
            border: 1px solid #e9ecef;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            height: fit-content;
        }
        .sidebar h3 {
            margin: 0 0 20px 0;
            color: #495057;
            font-size: 18px;
            font-weight: 600;
        }
        .main-content {
            flex: 1;
            background: white;
            border: 1px solid #e9ecef;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .template-item {
            padding: 16px;
            margin: 8px 0;
            border: 2px solid #e9ecef;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.2s ease;
            background: #fafbfc;
        }
        .template-item:hover {
            background-color: #f1f3f4;
            border-color: #007bff;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,123,255,0.15);
        }
        .template-item.active {
            background-color: #e3f2fd;
            border-color: #2196f3;
            box-shadow: 0 2px 12px rgba(33, 150, 243, 0.25);
        }
        .template-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 6px;
            font-size: 15px;
        }
        .template-desc {
            font-size: 13px;
            color: #6c757d;
            line-height: 1.4;
        }
        .config-item {
            margin: 24px 0;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            background-color: #fafbfc;
        }
        .config-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 15px;
        }
        .config-item input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin: 8px 0;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .config-item input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .current-value {
            color: #6c757d;
            font-style: italic;
            margin: 8px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
            font-size: 13px;
            border-left: 3px solid #6c757d;
        }
        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .btn:active {
            transform: translateY(0);
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-success {
            background-color: #28a745;
            color: white;
        }
        .btn-success:hover {
            background-color: #1e7e34;
        }
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        .btn-large {
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
        }
        .template-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #e9ecef;
        }
        .template-info h2 {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
        }
        .template-info p {
            margin: 0;
            color: #6c757d;
            font-size: 14px;
            line-height: 1.5;
        }
        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 80px 20px;
        }
        .empty-state h3 {
            color: #495057;
            margin-bottom: 8px;
        }
        .empty-state p {
            font-size: 14px;
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(2px);
        }
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 32px;
            border-radius: 12px;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            position: relative;
        }
        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e9ecef;
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #495057;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .form-group small {
            color: #6c757d;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }
        .config-items-list {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
        }
        .config-item-row {
            padding: 16px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .config-item-row:hover {
            background-color: #f8f9fa;
        }
        .config-item-row.selected {
            background-color: #e3f2fd;
            border-left: 3px solid #2196f3;
        }
        .config-item-row:last-child {
            border-bottom: none;
        }
        .config-item-info {
            flex: 1;
        }
        .config-item-name {
            font-weight: 600;
            margin-bottom: 4px;
            color: #2c3e50;
        }
        .config-item-desc {
            font-size: 12px;
            color: #6c757d;
            line-height: 1.4;
        }
        .config-item-meta {
            font-size: 11px;
            color: #adb5bd;
            margin-top: 4px;
        }
        .config-item-actions {
            display: flex;
            gap: 6px;
        }
        .targets-list {
            margin-top: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .target-item {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            font-size: 12px;
        }
        .target-item:last-child {
            border-bottom: none;
        }
        .target-file {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 6px;
            word-break: break-all;
        }
        .target-details {
            color: #6c757d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .match-results {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            margin: 16px 0;
        }
        .match-item {
            padding: 12px;
            border-bottom: 1px solid #f1f3f4;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .match-item:hover {
            background-color: #f8f9fa;
        }
        .match-item:last-child {
            border-bottom: none;
        }
        .match-line-number {
            font-weight: 600;
            color: #007bff;
            min-width: 50px;
            font-size: 13px;
        }
        .match-content {
            flex: 1;
            font-family: 'Consolas', 'Monaco', monospace;
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            overflow-x: auto;
        }
        .file-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 16px;
        }
        .file-input {
            flex: 1;
        }
        .search-inputs {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .search-inputs input {
            flex: 1;
        }
        .modal-actions {
            margin-top: 32px;
            text-align: right;
            border-top: 1px solid #e9ecef;
            padding-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .no-description {
            display: none;
        }
        .success-banner {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #c3e6cb;
        }
        .error-banner {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>配置文件修改工具</h1>
        <p>通过模板管理，一键修改多个配置文件</p>
    </div>
    
    <div class="container">
        <!-- 左侧模板列表 -->
        <div class="sidebar">
            <h3>📋 模板列表</h3>
            <button class="btn btn-primary" onclick="createTemplate()">
                <span>➕</span> 新建模板
            </button>
            <div id="templateList"></div>
        </div>
        
        <!-- 右侧工作区 -->
        <div class="main-content">
            <div id="workspace">
                <div class="empty-state">
                    <h3>👋 欢迎使用配置文件修改工具</h3>
                    <p>请在左侧选择一个模板开始配置，或创建新模板</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 模板编辑模态框 -->
    <div id="templateEditorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">⚙️ 模板编辑器</div>
            
            <!-- 模板基本信息 -->
            <div class="form-group">
                <label>模板名称</label>
                <input type="text" id="templateName" placeholder="如：生产环境配置">
                <small>请输入有意义的模板名称</small>
            </div>
            <div class="form-group">
                <label>模板描述</label>
                <textarea id="templateDescription" placeholder="描述这个模板的用途和适用场景（可选）"></textarea>
            </div>
            
            <!-- 配置项列表 -->
            <div class="form-group">
                <label>📝 配置项列表</label>
                <button class="btn btn-primary btn-small" onclick="showAddConfigItemForm()">
                    <span>➕</span> 添加配置项
                </button>
                <div id="configItemsList" class="config-items-list"></div>
            </div>
            
            <!-- 目标点列表 -->
            <div id="targetsSection" style="display: none;">
                <div class="form-group">
                    <label>🎯 目标点列表</label>
                    <p style="font-size: 13px; color: #6c757d; margin: 8px 0;">为当前配置项关联需要修改的文件位置</p>
                    <button class="btn btn-primary btn-small" onclick="addTarget()">
                        <span>🔗</span> 添加目标点
                    </button>
                    <div id="targetsList" class="targets-list"></div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeTemplateEditor()">取消</button>
                <button class="btn btn-success" onclick="saveTemplate()">
                    <span>💾</span> 保存模板
                </button>
            </div>
        </div>
    </div>

    <!-- 添加配置项模态框 -->
    <div id="addConfigItemModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">➕ 添加配置项</div>
            
            <div class="form-group">
                <label>配置项名称 *</label>
                <input type="text" id="newConfigItemName" placeholder="如：数据库地址、日志级别">
                <small>请输入配置项的名称</small>
            </div>
            
            <div class="form-group">
                <label>配置项描述</label>
                <textarea id="newConfigItemDescription" placeholder="描述这个配置项的作用（可选）"></textarea>
            </div>
            
            <div class="form-group">
                <label>默认值</label>
                <input type="text" id="newConfigItemDefaultValue" placeholder="设置默认值（可选）">
                <small>这个值会在应用配置时自动填入</small>
            </div>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddConfigItemForm()">取消</button>
                <button class="btn btn-success" onclick="confirmAddConfigItem()">
                    <span>✅</span> 添加
                </button>
            </div>
        </div>
    </div>

    <!-- 文件搜索模态框 -->
    <div id="fileSearchModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">🔍 添加目标点</div>
            
            <!-- 文件选择 -->
            <div class="form-group">
                <label>目标文件</label>
                <div class="file-input-group">
                    <input type="text" id="targetFilePath" class="file-input" 
                           placeholder="输入完整文件路径，如：E:\code\editPath\test-configs\server.conf">
                    <button class="btn btn-secondary" onclick="selectFile()">📁 浏览</button>
                </div>
                <small>请输入要修改的配置文件的完整路径</small>
            </div>
            
            <!-- 搜索条件 -->
            <div class="form-group">
                <label>搜索条件</label>
                <div class="search-inputs">
                    <input type="text" id="searchPrefix" placeholder="前缀（必填），如：host = ">
                    <input type="text" id="searchSuffix" placeholder="后缀（可选），如：</host>">
                </div>
                <small>前缀是必填的，用于定位需要修改的行；后缀可选，用于更精确的匹配</small>
                <button class="btn btn-primary" onclick="findMatches()" style="margin-top: 12px;">
                    <span>🔍</span> 查找匹配项
                </button>
            </div>
            
            <!-- 匹配结果 -->
            <div id="matchResultsSection" style="display: none;">
                <div class="form-group">
                    <label>匹配结果</label>
                    <p style="font-size: 13px; color: #6c757d;">请勾选需要由此配置项管理的行</p>
                    <div id="matchResults" class="match-results"></div>
                </div>
            </div>
            
            <!-- 操作按钮 -->
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeFileSearch()">取消</button>
                <button class="btn btn-success" onclick="confirmSelection()" style="display: none;" id="confirmSelectionBtn">
                    <span>✅</span> 确认选择
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentTemplate = null;
        let templates = [];
        let editingTemplate = null;
        let selectedConfigItem = null;
        let currentMatches = [];

        // 清理文件路径，移除不可见字符
        function cleanFilePath(path) {
            if (!path) return '';
            
            // 移除不可见的Unicode字符
            let cleaned = path.replace(/[\u200B-\u200D\uFEFF\u202A-\u202E]/g, '');
            
            // 去除首尾空白
            cleaned = cleaned.trim();
            
            // 标准化路径分隔符 (Windows)
            cleaned = cleaned.replace(/\//g, '\\');
            
            return cleaned;
        }

        // 显示成功消息
        function showSuccess(message) {
            // 简单的成功提示，可以后续改为更好的UI组件
            const banner = document.createElement('div');
            banner.className = 'success-banner';
            banner.innerHTML = `✅ ${message}`;
            document.body.insertBefore(banner, document.body.firstChild);
            setTimeout(() => banner.remove(), 3000);
        }

        // 显示错误消息
        function showError(message) {
            const banner = document.createElement('div');
            banner.className = 'error-banner';
            banner.innerHTML = `❌ ${message}`;
            document.body.insertBefore(banner, document.body.firstChild);
            setTimeout(() => banner.remove(), 5000);
        }

        // 页面加载时获取模板列表
        document.addEventListener('DOMContentLoaded', function() {
            loadTemplates();
        });

        // 加载模板列表
        async function loadTemplates() {
            try {
                const response = await fetch('/api/templates');
                const result = await response.json();
                templates = result.data || [];
                renderTemplateList();
            } catch (error) {
                console.error('加载模板失败:', error);
                showError('加载模板失败: ' + error.message);
            }
        }

        // 渲染模板列表
        function renderTemplateList() {
            const listContainer = document.getElementById('templateList');
            listContainer.innerHTML = '';
            
            if (templates.length === 0) {
                listContainer.innerHTML = '<p style="color: #6c757d; text-align: center; margin-top: 20px; font-size: 14px;">暂无模板</p>';
                return;
            }
            
            templates.forEach(template => {
                const div = document.createElement('div');
                div.className = 'template-item';
                div.setAttribute('data-template-id', template.id);
                
                let descHtml = '';
                if (template.description && template.description.trim()) {
                    descHtml = `<div class="template-desc">${template.description}</div>`;
                }
                
                div.innerHTML = `
                    <div class="template-name">${template.name}</div>
                    ${descHtml}
                `;
                div.onclick = () => selectTemplate(template.id);
                listContainer.appendChild(div);
            });
        }

        // 选择模板
        async function selectTemplate(templateId) {
            try {
                const response = await fetch(`/api/templates/${templateId}`);
                const result = await response.json();
                currentTemplate = result.data;
                
                // 确保items是数组而不是null
                if (!currentTemplate.items || !Array.isArray(currentTemplate.items)) {
                    currentTemplate.items = [];
                }
                
                // 高亮选中的模板
                document.querySelectorAll('.template-item').forEach(item => {
                    item.classList.remove('active');
                });
                const selectedItem = document.querySelector(`[data-template-id="${templateId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }
                
                renderWorkspace();
            } catch (error) {
                console.error('加载模板详情失败:', error);
                showError('加载模板详情失败: ' + error.message);
            }
        }

        // 渲染工作区
        function renderWorkspace() {
            const workspace = document.getElementById('workspace');
            
            if (!currentTemplate) {
                workspace.innerHTML = `
                    <div class="empty-state">
                        <h3>👋 欢迎使用配置文件修改工具</h3>
                        <p>请在左侧选择一个模板开始配置，或创建新模板</p>
                    </div>
                `;
                return;
            }

            let descHtml = '';
            if (currentTemplate.description && currentTemplate.description.trim()) {
                descHtml = `<p>${currentTemplate.description}</p>`;
            }

            let html = `
                <div class="template-header">
                    <div class="template-info">
                        <h2>${currentTemplate.name}</h2>
                        ${descHtml}
                    </div>
                    <button class="btn btn-primary" onclick="editTemplate('${currentTemplate.id}')">
                        <span>✏️</span> 编辑模板
                    </button>
                </div>
            `;

            if (currentTemplate.items && currentTemplate.items.length > 0) {
                currentTemplate.items.forEach((item, index) => {
                    html += `
                        <div class="config-item">
                            <label>${item.name}</label>
                            <div class="current-value">当前值: ${item.currentValue || '未设置'}</div>
                            <input 
                                type="text" 
                                id="item_${index}"
                                placeholder="输入新值"
                                value="${item.defaultValue || ''}"
                            >
                            ${item.description && item.description.trim() ? `<small style="color: #6c757d;">${item.description}</small>` : ''}
                        </div>
                    `;
                });

                html += `
                    <div style="margin-top: 32px; text-align: center;">
                        <button class="btn btn-success btn-large" onclick="applyChanges()">
                            <span>🚀</span> 一键应用配置
                        </button>
                    </div>
                `;
            } else {
                html += `
                    <div class="empty-state">
                        <h3>📝 此模板暂无配置项</h3>
                        <p>点击"编辑模板"按钮添加配置项</p>
                    </div>
                `;
            }

            workspace.innerHTML = html;
        }

        // 创建新模板
        function createTemplate() {
            editingTemplate = {
                name: '',
                description: '',
                items: []
            };
            selectedConfigItem = null;
            showTemplateEditor();
        }

        // 编辑模板
        function editTemplate(templateId) {
            // 如果当前已经在编辑同一个模板，不要重新加载
            if (editingTemplate && editingTemplate.id === templateId) {
                return;
            }
            
            const template = templates.find(t => t.id === templateId);
            if (template) {
                editingTemplate = JSON.parse(JSON.stringify(template)); // 深拷贝
                
                // 确保items是数组而不是null
                if (!editingTemplate.items || !Array.isArray(editingTemplate.items)) {
                    editingTemplate.items = [];
                }
                
                selectedConfigItem = null;
                showTemplateEditor();
            }
        }

        // 显示模板编辑器
        function showTemplateEditor() {
            document.getElementById('templateName').value = editingTemplate.name;
            document.getElementById('templateDescription').value = editingTemplate.description;
            renderConfigItemsList();
            document.getElementById('targetsSection').style.display = 'none';
            document.getElementById('templateEditorModal').classList.add('show');
        }



        // 保存模板
        async function saveTemplate() {
            if (!editingTemplate) {
                showError('没有正在编辑的模板');
                return;
            }

            // 获取模板名称和描述
            editingTemplate.name = document.getElementById('templateName').value.trim();
            editingTemplate.description = document.getElementById('templateDescription').value.trim();

            if (!editingTemplate.name) {
                showError('请输入模板名称');
                return;
            }

            try {
                const response = await fetch('/api/templates', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(editingTemplate)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '保存失败');
                }

                const result = await response.json();
                
                // 如果是新模板，更新ID
                if (!editingTemplate.id && result.data) {
                    editingTemplate.id = result.data.id;
                }
                
                // 更新本地templates数组
                const index = templates.findIndex(t => t.id === editingTemplate.id);
                if (index >= 0) {
                    templates[index] = JSON.parse(JSON.stringify(editingTemplate));
                } else {
                    templates.push(JSON.parse(JSON.stringify(editingTemplate)));
                }
                
                // 重新渲染模板列表
                renderTemplateList();
                
                showSuccess('✅ 模板保存成功');
            } catch (error) {
                showError('❌ 保存失败: ' + error.message);
            }
        }

        // 关闭模板编辑器
        function closeTemplateEditor() {
            document.getElementById('templateEditorModal').classList.remove('show');
            editingTemplate = null;
            selectedConfigItem = null;
        }

        // 显示添加配置项表单
        function showAddConfigItemForm() {
            document.getElementById('newConfigItemName').value = '';
            document.getElementById('newConfigItemDescription').value = '';
            document.getElementById('newConfigItemDefaultValue').value = '';
            document.getElementById('addConfigItemModal').classList.add('show');
        }

        // 关闭添加配置项表单
        function closeAddConfigItemForm() {
            document.getElementById('addConfigItemModal').classList.remove('show');
        }

        // 确认添加配置项
        function confirmAddConfigItem() {
            const name = document.getElementById('newConfigItemName').value.trim();
            const description = document.getElementById('newConfigItemDescription').value.trim();
            const defaultValue = document.getElementById('newConfigItemDefaultValue').value.trim();

            if (!name) {
                showError('请输入配置项名称');
                return;
            }

            const newItem = {
                id: 'item-' + Date.now(),
                name: name,
                description: description,
                defaultValue: defaultValue,
                targets: []
            };
            
            // 确保editingTemplate.items是数组
            if (!editingTemplate.items || !Array.isArray(editingTemplate.items)) {
                editingTemplate.items = [];
            }

            editingTemplate.items.push(newItem);
            renderConfigItemsList();
            closeAddConfigItemForm();
            showSuccess(`✅ 配置项"${name}"添加成功`);
        }

        // 渲染配置项列表
        function renderConfigItemsList() {
            const container = document.getElementById('configItemsList');
            container.innerHTML = '';
            
            // 确保items是数组
            if (!editingTemplate.items || !Array.isArray(editingTemplate.items)) {
                editingTemplate.items = [];
            }
            
            if (editingTemplate.items.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px; font-size: 14px;">暂无配置项，点击上方按钮添加</p>';
                return;
            }
            
            editingTemplate.items.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'config-item-row';
                if (selectedConfigItem && selectedConfigItem.id === item.id) {
                    div.classList.add('selected');
                }
                
                let descHtml = '';
                if (item.description && item.description.trim()) {
                    descHtml = `<div class="config-item-desc">${item.description}</div>`;
                }
                
                div.innerHTML = `
                    <div class="config-item-info">
                        <div class="config-item-name">${item.name}</div>
                        ${descHtml}
                        <div class="config-item-meta">${(item.targets && item.targets.length) || 0} 个目标点</div>
                    </div>
                    <div class="config-item-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteConfigItem(${index})">🗑️ 删除</button>
                    </div>
                `;
                div.onclick = (e) => {
                    if (!e.target.classList.contains('btn')) {
                        selectConfigItem(item);
                    }
                };
                container.appendChild(div);
            });
        }

        // 删除配置项
        function deleteConfigItem(index) {
            const item = editingTemplate.items[index];
            if (confirm(`确定要删除配置项"${item.name}"吗？`)) {
                editingTemplate.items.splice(index, 1);
                if (selectedConfigItem && selectedConfigItem === item) {
                    selectedConfigItem = null;
                    document.getElementById('targetsSection').style.display = 'none';
                }
                renderConfigItemsList();
                showSuccess('✅ 配置项删除成功');
            }
        }

        // 选择配置项
        function selectConfigItem(item) {
            selectedConfigItem = item;
            renderConfigItemsList();
            renderTargetsList();
            document.getElementById('targetsSection').style.display = 'block';
        }

        // 渲染目标点列表
        function renderTargetsList() {
            const container = document.getElementById('targetsList');
            container.innerHTML = '';
            
            if (!selectedConfigItem) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">请先选择一个配置项</p>';
                return;
            }
            
            // 确保targets是数组
            if (!selectedConfigItem.targets) {
                selectedConfigItem.targets = [];
            }
            
            if (selectedConfigItem.targets.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px; font-size: 14px;">暂无目标点，点击上方按钮添加</p>';
                return;
            }
            
            selectedConfigItem.targets.forEach((target, index) => {
                const div = document.createElement('div');
                div.className = 'target-item';
                div.innerHTML = `
                    <div class="target-file">${target.filePath}</div>
                    <div class="target-details">
                        <span>行号: ${target.lineNumber} | 前缀: "${target.prefix}" | 后缀: "${target.suffix || '(空)'}"</span>
                        <button class="btn btn-danger btn-small" onclick="deleteTarget(${index})">🗑️ 删除</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        // 删除目标点
        function deleteTarget(index) {
            if (confirm('确定要删除这个目标点吗？')) {
                selectedConfigItem.targets.splice(index, 1);
                renderTargetsList();
                renderConfigItemsList(); // 更新目标点数量显示
                showSuccess('✅ 目标点删除成功');
            }
        }

        // 添加目标点
        function addTarget() {
            if (!selectedConfigItem) {
                showError('请先选择一个配置项');
                return;
            }
            document.getElementById('fileSearchModal').classList.add('show');
        }

        // 关闭文件搜索
        function closeFileSearch() {
            document.getElementById('fileSearchModal').classList.remove('show');
            document.getElementById('targetFilePath').value = '';
            document.getElementById('searchPrefix').value = '';
            document.getElementById('searchSuffix').value = '';
            document.getElementById('matchResultsSection').style.display = 'none';
            document.getElementById('confirmSelectionBtn').style.display = 'none';
            currentMatches = [];
        }

        // 选择文件（模拟文件选择）
        function selectFile() {
            const filePath = prompt('请输入完整的文件路径:');
            if (filePath) {
                const cleanedPath = cleanFilePath(filePath);
                document.getElementById('targetFilePath').value = cleanedPath;
            }
        }

        // 查找匹配项
        async function findMatches() {
            const rawFilePath = document.getElementById('targetFilePath').value.trim();
            const filePath = cleanFilePath(rawFilePath);
            const prefix = document.getElementById('searchPrefix').value.trim();
            const suffix = document.getElementById('searchSuffix').value.trim();
            
            if (!filePath || !prefix) {
                showError('请输入文件路径和前缀');
                return;
            }
            
            // 更新清理后的路径到输入框
            document.getElementById('targetFilePath').value = filePath;
            
            try {
                const response = await fetch('/api/files/find-matches', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filePath: filePath,
                        prefix: prefix,
                        suffix: suffix
                    })
                });
                
                const result = await response.json();
                if (response.ok) {
                    currentMatches = result.data || [];
                    renderMatchResults();
                } else {
                    showError('搜索失败: ' + result.error);
                }
            } catch (error) {
                console.error('搜索失败:', error);
                showError('搜索失败: ' + error.message);
            }
        }

        // 渲染匹配结果
        function renderMatchResults() {
            const container = document.getElementById('matchResults');
            container.innerHTML = '';
            
            if (currentMatches.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">没有找到匹配项，请检查文件路径和前缀</p>';
                document.getElementById('matchResultsSection').style.display = 'block';
                return;
            }
            
            currentMatches.forEach((match, index) => {
                const div = document.createElement('div');
                div.className = 'match-item';
                div.innerHTML = `
                    <input type="checkbox" id="match_${index}" value="${index}">
                    <label for="match_${index}" class="match-line-number">行 ${match.lineNumber}</label>
                    <div class="match-content">${match.lineContent}</div>
                `;
                container.appendChild(div);
            });
            
            document.getElementById('matchResultsSection').style.display = 'block';
            document.getElementById('confirmSelectionBtn').style.display = 'inline-flex';
        }

        // 确认选择
        function confirmSelection() {
            const checkboxes = document.querySelectorAll('#matchResults input[type="checkbox"]:checked');
            
            if (checkboxes.length === 0) {
                showError('请至少选择一个匹配项');
                return;
            }
            
            const rawFilePath = document.getElementById('targetFilePath').value.trim();
            const filePath = cleanFilePath(rawFilePath);
            const prefix = document.getElementById('searchPrefix').value.trim();
            const suffix = document.getElementById('searchSuffix').value.trim();
            
            // 确保targets是数组
            if (!selectedConfigItem.targets) {
                selectedConfigItem.targets = [];
            }
            
            checkboxes.forEach(checkbox => {
                const index = parseInt(checkbox.value);
                const match = currentMatches[index];
                
                const target = {
                    id: 'target-' + Date.now() + '-' + Math.random(),
                    filePath: filePath,  // 使用清理后的路径
                    lineNumber: match.lineNumber,
                    prefix: prefix,
                    suffix: suffix
                };
                
                selectedConfigItem.targets.push(target);
            });
            
            renderTargetsList();
            renderConfigItemsList(); // 更新目标点数量显示
            closeFileSearch();
            showSuccess(`✅ 成功添加 ${checkboxes.length} 个目标点`);
        }



        // 应用修改
        async function applyChanges() {
            if (!currentTemplate || !currentTemplate.items) {
                showError('没有可应用的配置项');
                return;
            }

            const modifications = [];

            currentTemplate.items.forEach((item, index) => {
                const input = document.getElementById(`item_${index}`);
                const newValue = input.value.trim();
                
                if (newValue && item.targets) {
                    item.targets.forEach(target => {
                        modifications.push({
                            target: target,
                            newValue: newValue
                        });
                    });
                }
            });

            if (modifications.length === 0) {
                showError('没有需要修改的配置项，请填写新值');
                return;
            }

            try {
                const response = await fetch('/api/apply', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        modifications: modifications
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    showSuccess('✅ 配置应用成功! 已修改 ' + modifications.length + ' 个位置');
                    // 重新加载当前模板以显示新的当前值
                    selectTemplate(currentTemplate.id);
                } else {
                    showError('应用失败: ' + result.error);
                }
            } catch (error) {
                console.error('应用修改失败:', error);
                showError('应用失败: ' + error.message);
            }
        }
    </script>
